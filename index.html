<html>
  <head>
    <meta charset="utf-8">
    <title>Flatris</title>
    <meta name="description" content="Web-based Tetris clone in Cosmos/React">
    <meta name="viewport" content="width=480,user-scalable=0">
    <link href="build/flatris.css" rel="stylesheet" type="text/css">
    <script src="vendor/react-0.12.2.js"></script>
    <script src="vendor/lodash-2.4.1.js"></script>
    <script src="vendor/jquery-1.11.0.js"></script>
    <script src="vendor/cosmos-0.3.0.js"></script>
    <script src="build/flatris.js"></script>
  </head>
  <body>
    <div id="content" class="flatris"></div>
    <a href="https://github.com/skidding/flatris"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
    <script>

var props = {
  component: 'FlatrisStatePersistor',
  componentLookup: function(name) {
    return Flatris.components[name];
  }
};

Flatris.rootComponent = Cosmos.render(props,
                                      document.getElementById('content'));

    </script>
  </body>
</html>
